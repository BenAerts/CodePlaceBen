<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script type="text/javascript" src="Libraries/odatajs-4.0.0.js"></script>
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons, sap.ui.ux3, sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
				sap.ui.localResources("workingwithodata");
				var view = sap.ui.view({id:"idMain1", viewName:"workingwithodata.Main", type:sap.ui.core.mvc.ViewType.JS});
				view.placeAt("content");
				
				sap.ui.localResources("workingwithodata");
				var view = sap.ui.view({id:"idheader1", viewName:"workingwithodata.header", type:sap.ui.core.mvc.ViewType.JS});
				view.placeAt("header");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="header"></div>
		<div id="content"></div>
	</body>
